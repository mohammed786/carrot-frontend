<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />
    <meta name="keywords" content="%REACT_APP_META_KEYWORDS%" />

    <title>%REACT_APP_META_TITLE%</title>
    <style>
      .ie {
        margin: 2em auto;
        padding: 2em 2em 0.5em 2em;
        border: 1px solid hsla(200, 50%, 50%, 0.2);
        background-color: hsla(200, 50%, 50%, 0.04);
        width: 24em;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <noscript> Enable JavaScript to run this app. </noscript>
    <script>
      window.onerror = function () {
        if (!("Symbol" in window) || !("Promise" in window)) {
          // We don't support IE, Edge is supported though.
          var root = document.getElementById("root");
          root.className = "ie";
          root.innerHTML =
            "<p><strong>Internet Explorer is not supported, sorry.</strong></p>" +
            "<p>Try any modern browser, such as: </p>" +
            "<ul>" +
            "<li><a href='https://www.microsoft.com/en-us/windows/microsoft-edge'>Microsoft Edge</a></li>" +
            "<li><a href='https://www.mozilla.org/en-US/firefox/new/'>Firefox</a></li>" +
            "<li><a href='https://www.google.com/chrome/'>Google Chrome</a></li>" +
            "<li><a href='https://www.opera.com/'>Opera</a></li>" +
            "</ul>";
        }
      };
    </script>
    <div id="root"></div>
  </body>
</html>
